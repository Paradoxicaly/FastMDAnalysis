name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: tests (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project (editable) + test deps
        run: python -m pip install -e ".[test]"

      # Plain tests for all jobs except 3.11
      - name: Run tests (fast subset) without coverage
        if: ${{ matrix.python-version != '3.11' }}
        env:
          MPLBACKEND: Agg
        run: pytest -q -m "not slow"

      # Coverage only on Python 3.11
      - name: Run tests with coverage gate (only on 3.11)
        if: ${{ matrix.python-version == '3.11' }}
        env:
          MPLBACKEND: Agg
        run: |
          pytest -q -m "not slow" \
            --cov=fastmdanalysis \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80
          ls -l coverage.xml

      # Upload from only ONE job; requires token for protected branches
      - name: Upload coverage to Codecov (only on 3.11)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-py${{ matrix.python-version }}-${{ matrix.os }}
          if-no-files-found: ignore
          path: |
            **/*_output/**
            **/*.log
            **/fastmda_slides_*.pptx

  package:
    name: package (wheel+sdist) smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Upgrade pip and build tools
        run: python -m pip install -U pip build

      - name: Build wheel and sdist
        run: python -m build

      - name: Show dist
        run: ls -l dist

      - name: Install wheel
        run: python -m pip install dist/*.whl

      - name: Smoke test import and CLI help
        env:
          MPLBACKEND: Agg
        run: |
          python -c "import fastmdanalysis as m; print('OK:', getattr(m, '__version__', 'unknown'))"
          python -m fastmdanalysis.cli.main -h
          fastmda analyze -h
